<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Rate Monitor</title>
  </head>
  <body>
    <h1>Heart Rate Monitor</h1>
    <p>Heart Rate: <span id="beatavg">0</span> BPM</p>
    <script>
      setInterval(() => {
        fetch("/beatavg")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("beatavg").textContent = data;
          });
      }, 1000); // Update every second
    </script>
  </body>
</html>
